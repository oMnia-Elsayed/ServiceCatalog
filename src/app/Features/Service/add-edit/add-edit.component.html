<div class="container">
  <div class="row justify-content-center py-5">
    <form class="w-50">
      <div class="form-group">
        <label for="serviceName">Service Name</label>
        <input type="text" class="form-control" id="serviceName" aria-describedby="emailHelp"
          placeholder="Service Name">
      </div>
      <div class="form-group">
        <label for="serviceDes">Service Description</label>
        <input type="text" class="form-control" id="serviceDes" placeholder="Service Description">
      </div>
      <div class="form-group">
        <label for="serviceRate">Service Rate</label>
        <input type="text" class="form-control" id="serviceRate" placeholder="Service Rate">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
