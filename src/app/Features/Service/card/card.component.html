<div class="card text-center my-3" (click)="navigateToEdit(catalog.Id)">
  <div class="row">
    <span class="col-8">
      <h6 class="card-title mt-3">{{catalog.Name}}</h6>
    </span>
    <span class="col-2">
      <!-- Rating here -->
      <img class="card_rate_img" src="../../../../assets/images/Star-Icon.png" alt="">
      <span class="card_rate">{{roundRate(catalog.RatingValue)}} </span>
    </span>
  </div>
  <div class="row card-body pt-0">
    <p class="card-text card_brief px-4">{{catalog.Brief}} Some randome text</p>
    <a href="#" class="btn btn-outline-warning ml-5" [routerLink]="['/add-service']">New Service</a>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-1">
        <img src="../../../../assets/images/Services-Manual-Icon.png" alt="">
      </div>
      <div class="col-1">
        <img src="../../../../assets/images/Services-Electronic-Icon.png" alt="">
      </div>
      <div class="col-1">
        <a [routerLink]="['']" routerLinkActive="router-link-active"  (click)="openModel($event,catalog.Id)" ><img src="../../../../assets/images/delete.png" class="card_deleteIcon" alt=""></a>
      </div>
      <div class="col d-flex justify-content-end">
        <a [routerLink]="['/service' , 'details' , catalog.Id]" class="title">Service details</a>
      </div>
    </div>
  </div>
</div>

<modal #myModal >
    <modal-header>
        <h1>Delete Service</h1>
    </modal-header>
    <modal-content>
       Are you sure you want to delete this service ?
    </modal-content>
    <modal-footer>
        <button class="btn card_btn-Model mr-3" (click)="deleteService(serviceId)">Yes</button>
        <button class="btn card_btn-Model" (click)="closeModel()">No</button>
    </modal-footer>
</modal>
