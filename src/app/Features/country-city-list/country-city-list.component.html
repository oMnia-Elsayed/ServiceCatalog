<div class="container m-5">
  <div class="row">
    <div class="col-lg-2 col-md-6 mb-2">
      <div class="btn-group w-100" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle w-100"
          aria-controls="dropdown-basic"> <span>All Countries</span> <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <!-- <li role="menuitem" *ngFor="let c of countries "><a class="dropdown-item" [routerLink]="['/edit-country' , c.id]" routerLinkActive="router-link-active"  (click)="getCities(c.id)">{{c.name}}</a></li> -->
          <li role="menuitem" *ngFor="let c of countries; let i = index;" ><a class="dropdown-item" [ngClass]="{active: country.id === c.id }" id={{i}} (click)="getCountry(i+1)">{{c.name}}</a></li>
        </ul>
      </div>

      <!-- <select name="" id="countries"  >
        <option *ngFor="let c of countries; let i = index;" value={{c.name}} id={{i+1}}><a (click)="getCountry($event)"> {{c.name}} </a></option>
      </select> -->
    </div>

    <div class="col-lg-2 col-md-6 mb-2" *ngIf="showCities">
      <div class="btn-group w-100" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle w-100"
          aria-controls="dropdown-basic"> <span>All Cities</span> <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let c of cities"><a class="dropdown-item" (click)="addCity(c)">{{c.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
